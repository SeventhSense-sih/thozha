plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.2.0')
    implementation 'com.google.firebase:firebase-analytics'
}

android {
    namespace = "com.seventhsense.thozha"
    compileSdkVersion 34 // Set compileSdk version explicitly

    ndkVersion = "21.4.7075529" // Specify the NDK version explicitly if needed

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.seventhsense.thozha" // Ensure this matches google-services.json
        minSdk = 23 // Set minSdk version explicitly
        targetSdk = 34 // Set targetSdk version explicitly
        versionCode 1 // Set versionCode explicitly
        versionName "1.0" // Set versionName explicitly
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // Add ProGuard rules if needed
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}